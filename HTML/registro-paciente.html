<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Paciente</h1>
        <form id="registroPacienteForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <button type="submit">Registrar Paciente</button>
        </form>
        <p id="mensaje" class="error-message"></p>

        <!-- BotÃ³n para volver al inicio -->
        <button id="volverInicioButton" class="menu-button">Volver al Inicio</button>
    </div>
    <script src="../assets/JS/registro-paciente.js"></script>
</body>
</html>
