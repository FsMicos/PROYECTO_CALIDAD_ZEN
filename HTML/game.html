<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego</title>
    <link rel="stylesheet" href="../assets/css/game.css" />
    <link href="../assets/css/webfonts/uicons-regular-rounded.css" rel="stylesheet">
</head>

<body>
    <!-- Contenedor de la alerta personalizada -->
    <div id="alert-overlay">
        <div id="alert-box">
            <img src="../assets/img/party-popper.gif" alt="Icono de Felicitaciones" />
            <p>¡Felicitaciones!<br>Has finalizado el juego</p>
            <button onclick="ocultarAlerta()">Aceptar</button>
        </div>
    </div>

    <div id="paused-overlay">
        <div id="alert-box-paused">
            <img src="../assets/img/clock.png" alt="Reloj" />
            <p>Juego Pausado</p>
            <button onclick="reanudarJuego()">Reanudar Juego</button>
        </div>
    </div>

    <header>
        <div>
            <button class="pause-button">Pausar</button>
        </div>
        <h1>Juego de Selección de Palabras</h1>
        <div class="zoom-controls">
            <i onclick="zoomIn()" class="fi-rr-zoom-in" title="Aumentar zoom"></i>
            <i onclick="zoomOut()" class="fi-rr-zoom-out" title="Reducir zoom"></i>
        </div>
    </header>

    <div class="container">

        <div id="game-board" class="game-board">
            <!-- Aquí se cargarán las filas dinámicamente -->
        </div>

        <!-- Botón Finalizar -->
        <button class="finish-button">Finalizar</button>

        <!-- Botón Mostrar Solución (inicialmente oculto) -->
        <button class="solution-button" style="display: none">Mostrar solución</button>

        <!-- Contenedor para las soluciones correctas (inicialmente oculto) -->
        <div id="solution-board" class="solution-board" style="display: none"></div>

        <!-- Botón Volver a Jugar -->
        <button class="reset-button">Volver a Jugar</button>

        <!-- Botón Volver al Menú -->
        <button class="menu-button">Volver al Menú</button>
    </div>
    <!-- Vinculación del script de juego -->
    <script src="../assets/JS/game.js"></script>
    <script src="../assets/JS/zoom.js"></script>
</body>

</html>
